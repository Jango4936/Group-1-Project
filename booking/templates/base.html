<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}My Booking Site{% endblock %}</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">EasyBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav mx-auto">
        <!-- Bootstrap 5 nav bar menu, can be expand -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'booking:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'booking:schedule' %}">Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'booking:appointments' %}">View All</a>
        </li>
        

      </ul>

    </div>

    </nav>
    
    <div class="container">
        

        <main>
            {% block content %}
            <!-- child templates inject here -->
            {% endblock %}

            <!-- Bootstrap 5 JS Plugin -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <main>

        <footer>
            <p>&copy; {{ now|date:"Y" }} My Company</p>
        </footer>
    </div>


</body>

</html>
