<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Booking Site{% endblock %}</title>
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'booking:home' %}">Home</a> |
            <a href="{% url 'booking:schedule' %}">Book</a> |
            <a href="{% url 'booking:appointments' %}">View All</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- child templates inject here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now|date:"Y" }} My Company</p>
    </footer>
</body>

</html>
