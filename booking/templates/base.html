<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Booking Site{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <header>
        <br>
        <nav>
            <a href="{% url 'booking:home' %}">Home</a> |
            <a href="{% url 'booking:schedule' %}">Book</a> |
            <a href="{% url 'booking:appointments' %}">View All</a>
        </nav>
        
    </header>

    <main>
        {% block content %}
        <!-- child templates inject here -->
        {% endblock %}

        <!-- Bootstrap 5 JS Plugin -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <main>

    <footer>
        <p>&copy; {{ now|date:"Y" }} My Company</p>
    </footer>
    </div>
</body>

</html>
