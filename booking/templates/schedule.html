{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="d-flex align-items-center justify-content-center min-vh-100 bg-dark-secondary pt-5">
    <div class="auth-form-wrapper bg-secondary-subtle rounded-4 shadow p-4 w-100"
       style="max-width: 400px;">

    <div class="text-center mb-4">
      <i class="bi bi-box-arrow-in-right display-4 text-primary mb-2"></i>
      <h1 class="h3 mb-1">Schedule An Appointment</h1>
      <p class="text-muted small mb-0">Choose a shop</p>
    </div>

    <form method="post" class="mb-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Schedule</button>
    </form>


    </div>
  </div>



{% endblock %}
