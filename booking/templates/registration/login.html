{% extends "base.html" %}
{% block title %}Login to Your Shop{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-dark-secondary pt-5">
  <div class="auth-form-wrapper bg-secondary-subtle rounded-4 shadow p-4 w-100"
       style="max-width: 400px;">

    <div class="text-center mb-4">
      <i class="bi bi-box-arrow-in-right display-4 text-primary mb-2"></i>
      <h1 class="h3 mb-1">Sign in</h1>
      <p class="text-muted small mb-0">Access your shop dashboard</p>
    </div>

    <form method="POST" class="mb-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>

    <p class="text-center small mb-0">
      Donâ€™t have an account?
      <a href="{% url 'booking:shop_register' %}" class="fw-semibold">Create one</a>
    </p>
  </div>
</div>
{% endblock %}
