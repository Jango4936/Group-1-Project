{% extends "base.html" %}
{% block title %}Login to Your Shop{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h1>Login to your Shop Account</h1>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create one <a href="/shop_register">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
        <br>
    </form>

{% endblock %}
