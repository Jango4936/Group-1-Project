{% extends "base.html" %}
{% block title %}Create a Shop Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex align-items-center justify-content-center min-vh-100 bg-dark-secondary pt-5">
  
  <div class="auth-form-wrapper bg-secondary-subtle rounded-4 shadow p-4 w-100"
       style="max-width: 450px;">
       
    <div class="text-center mb-4">
      <i class="bi bi-shop display-4 text-primary mb-2"></i>
      <h1 class="h3 mb-1">Create your shop</h1>
      <p class="text-muted small mb-0">Start accepting online appointments today</p>
    </div>

    <form method="POST" class="mb-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>

    <p class="text-center small mb-0">
      Already have an account?
      <a href="{% url 'booking:login' %}" class="fw-semibold">SignÂ in</a>
    </p>
  </div>
</div>
{% endblock %}
